<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div th:insert="~{fragments/layout_main :: content}"> </div>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4" align="center">
      <h1>
        Home
      </h1>
      <h3>These are your courses:</h3>
      <table class="table table-striped table-hover">

        <th class="table-header">Course Name</th>
        <th class="table-header">Course ID</th>

      <tr class = "table-hover" th:each="course : ${user_courses}">
        <td> <a th:href="@{/courses/{id}(id = ${course.getCourseId()})}" th:text="${course.getCourseName()}">Course Name</a></td>
        <td th:text="${course.getCourseId()}">Course ID</td>
      </tr>
    </table></div>
    <div class="col-sm-4"></div>
  </div>

</div>
</body>
</html>
